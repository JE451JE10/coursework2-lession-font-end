<!DOCTYPE html>
<html>

<head>
    <title>Lessons</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>After School Lessons</h1>
    <div id="app">
        <div style="display: flex; flex-wrap: wrap; gap: 10px">
            <div v-for="lessons in lessons" style="border: 5px solid blue; width: 150px; background-color: lightblue">
                <figure>
                        <img v-bind:src="lessons.image" width="100px">
                </figure>
                <p><b>Subject: {{lessons.Subject}}</b></p>
                <p><strong>Location: {{lessons.Location}}</strong></p>
                <p><b>Price: {{lessons.price}}</b></p>
            </div>
        </div>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            lessons: [],
        },
        created: function () {
            console.log("requesting data from server...");
            fetch("http://localhost:3000/james/lesson").then(
                function (res) {
                    res.json().then(
                        function (json) {
                            app.lessons = json;
                        }
                    )
                }
            )
        }
    });
</script>

</html>
